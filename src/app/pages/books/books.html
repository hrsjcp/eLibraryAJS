<div class="album py-4 bg-light">
    <div class="container">
        <div class="row" *ngIf="books && books.length > 0">
            
            <div class="col-md-3 col-sm-6" *ngFor="let book of books">
                {{book | json}}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">by {{book.author}}</h6>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openBookDetail(book._id)">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">Rs. {{book.price}}/-</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
