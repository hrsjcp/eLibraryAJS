<app-navbar></app-navbar>

<form #loginForm="ngForm" class="container mt-4 p-4 rounded shadow bg-white" style="max-width: 500px;" (ngSubmit)="onSubmit(loginForm)">
    <h3 class="mb-4 text-center">Login</h3>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" ngModel required class="form-control" placeholder="Enter your email">
        <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger small">
            Valid email is required.
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" ngModel required class="form-control" placeholder="Enter your password">
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger small">
            Password is required.
        </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</button>
</form>
