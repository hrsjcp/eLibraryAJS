<section class="jumbotron text-center">
    <div class="container">
        <h1>Available Books</h1>
        <p class="lead text-muted">Welcome to DigiLib, your digital library for a wide selection of books.</p>
        <p>
            <a href="#" class="btn btn-primary m-1">Books in Offer</a>
            <a href="#" class="btn btn-secondary m-1">Buy books in bulk</a>
        </p>
    </div>
</section>

<div class="album py-4 bg-light">
    <div class="container">
        <div class="row">
            
            <div class="col-md-3" *ngFor="let book of books">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                            dy=".3em">Thumbnail</text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
